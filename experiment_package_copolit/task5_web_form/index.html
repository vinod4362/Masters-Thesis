<!DOCTYPE html>
<html>
<head>
  <meta charset=\"utf-8\">
  <title>Registration</title>
  <link rel=\"stylesheet\" href=\"styles.css\">
</head>
<body>
  <form id=\"regForm\">
    <label>Name <input id=\"name\" type=\"text\"></label><span class=\"err\" id=\"nameErr\"></span><br>
    <label>Email <input id=\"email\" type=\"email\"></label><span class=\"err\" id=\"emailErr\"></span><br>
    <label>Password <input id=\"password\" type=\"password\"></label><span class=\"err\" id=\"passwordErr\"></span><br>
    <label>Confirm <input id=\"confirm\" type=\"password\"></label><span class=\"err\" id=\"confirmErr\"></span><br>
    <button id=\"submitBtn\" type=\"submit\" disabled>Register</button>
  </form>
  <div id=\"success\" style=\"display:none;\">Registration successful</div>
  <script src=\"script.js\"></script>
</body>
</html>
